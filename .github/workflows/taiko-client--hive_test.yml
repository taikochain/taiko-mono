name: "hive tests"

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_FORK_DIFF }}

on:
  push:
    branches: [update_hive_]
    paths:
      - "packages/taiko-client/**"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21
          cache: true

  hive_tests:
    name: hive tests
    runs-on: ubuntu-latest

    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}

      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21
          cache: true

      - name: Clone taikoxyz/hive
        run: git clone git@github.com:taikoxyz/hive.git /tmp/hive

      - name: hive tests
        working-directory: packages/taiko-client
        run: export HIVE_BASE_DIR=/tmp/hive && go test -v -p=1 ./integration_test -timeout=600s
