name: "hive tests"

on:
  push:
    branches: [update_hive_]
    paths:
      - "packages/taiko-client/**"
  pull_request:
    paths:
      - "packages/taiko-client/**"
      - "go.mod"
      - "go.sum"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21
          cache: true

  hive_tests:
    name: hive tests
    runs-on: ubuntu-latest

    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}

      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21
          cache: true

      - name: Clone taikoxyz/hive
        run: git clone git@github.com:taikoxyz/hive.git

      - name: hive tests
        working-directory: packages/taiko-client
        run: export HIVE_BASE_DIR=./hive && go test -v -p=1 ./integration_test -timeout=600s
