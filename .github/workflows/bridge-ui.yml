name: Bridge UI CI/CD

on:
  push:
    branches-ignore:
      - release-please-*
    paths:
        - "packages/bridge-ui/**"

jobs:
  deploy_bridge-ui_hekla_preview:
    if: ${{ !github.ref_name == 'main' }}
    uses: ./.github/workflows/bridge-ui-deploy.yml
    with:
      environment: 'preview'
      flags: ''
      vercel_org_id: ${{ secrets.VERCEL_ORG_ID }}
      vercel_project_id: ${{ secrets.VERCEL_PROJECT_ID_BRIDGE_UI }}

  deploy_bridge-ui_devnet_preview:
    if: ${{ !github.ref_name == 'main' }}
    uses: ./.github/workflows/bridge-ui-deploy.yml
    with:
      environment: 'preview'
      flags: ''
      vercel_org_id: ${{ secrets.VERCEL_ORG_ID }}
      vercel_project_id: ${{ secrets.VERCEL_PROJECT_ID_BRIDGE_UI_INTERNAL }}

  deploy_bridge-ui_hekla_production:
    if: ${{ github.ref_name == 'main' && startsWith(github.ref, 'refs/tags/bridge-ui-') }}
    uses: ./.github/workflows/bridge-ui-deploy.yml
    with:
      environment: 'production'
      flags: '--prod'
      vercel_org_id: ${{ secrets.VERCEL_ORG_ID }}
      vercel_project_id: ${{ secrets.VERCEL_PROJECT_ID_BRIDGE_UI }}
