paths:
  /healthz:
    get:
      consumes:
        - application/json
      operationId: health-check
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Get current server health status
  /softBlocks:
    delete:
      consumes:
        - application/json
      description: |-
        Remove all soft blocks from the blockchain beyond the specified block height,
        ensuring the latest block ID does not exceed the given height. This method will fail if
        the block with an ID one greater than the specified height is not a soft block. If the
        specified block height is greater than the latest soft block ID, the method will succeed
        without modifying the blockchain.
      parameters:
        - description: preconf blocks creation request body
          in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/preconfserver.RemoveSoftBlocksRequestBody"
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/preconfserver.RemoveSoftBlocksResponseBody"
    post:
      consumes:
        - application/json
      description: |-
        Insert a group of transactions into a soft block for preconfirmation. If the group is the
        first for a block, a new soft block will be created. Otherwise, the transactions will
        be appended to the existing soft block. The API will fail if:
        1) the block is not soft, 2) any transaction in the group is invalid or a duplicate, 3)
        block-level parameters are invalid or do not match the current soft blockâ€™s parameters,
        4) the group ID is not exactly 1 greater than the previous one, or 5) the last group of
        the block indicates no further transactions are allowed.
      parameters:
        - description: preconf blocks creation request body
          in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/preconfserver.BuildSoftBlocksRequestBody"
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/preconfserver.BuildSoftBlocksResponseBody"
swagger: "2.0"
