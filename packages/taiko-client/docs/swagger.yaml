definitions:
  big.Int:
    type: object
  preconfserver.BuildSoftBlocksRequestBody:
    properties:
      transactionsGroups:
        items:
          $ref: "#/definitions/preconfserver.TransactionBatch"
        type: array
    type: object
  preconfserver.BuildSoftBlocksResponseBody:
    properties:
      softHeaders:
        items:
          $ref: "#/definitions/types.Header"
        type: array
    type: object
  preconfserver.TransactionBatch:
    properties:
      anchorBlockID:
        description: AnchorV2 parameters
        type: integer
      anchorStateRoot:
        items:
          type: integer
        type: array
      baseFeePerGas:
        type: integer
      blockId:
        type: integer
      groupId:
        type: integer
      groupStatus:
        $ref: "#/definitions/preconfserver.PreconfTxsGroupStatus"
      parentGasUsed:
        type: integer
      prevRandao:
        items:
          type: integer
        type: array
      signature:
        type: string
      suggestedFeeRecipient:
        items:
          type: integer
        type: array
      timestamp:
        description: Block parameters
        type: integer
      transactions:
        items:
          $ref: "#/definitions/types.Transaction"
        type: array
    type: object
  preconfserver.PreconfTxsGroupStatus:
    enum:
      - finalBlockGroup
      - finalPreconfGroup
    type: string
    x-enum-varnames:
      - BatchMarkerEOB
      - BatchMarkerEOP
  preconfserver.RemoveSoftBlocksRequestBody:
    properties:
      newHead:
        type: integer
    type: object
  preconfserver.RemoveSoftBlocksResponseBody:
    properties:
      currentHead:
        $ref: "#/definitions/types.Header"
    type: object
  types.Header:
    properties:
      baseFeePerGas:
        allOf:
          - $ref: "#/definitions/big.Int"
        description: BaseFee was added by EIP-1559 and is ignored in legacy headers.
      blobGasUsed:
        description: BlobGasUsed was added by EIP-4844 and is ignored in legacy headers.
        type: integer
      difficulty:
        $ref: "#/definitions/big.Int"
      excessBlobGas:
        description:
          ExcessBlobGas was added by EIP-4844 and is ignored in legacy
          headers.
        type: integer
      extraData:
        items:
          type: integer
        type: array
      gasLimit:
        type: integer
      gasUsed:
        type: integer
      logsBloom:
        items:
          type: integer
        type: array
      miner:
        items:
          type: integer
        type: array
      mixHash:
        items:
          type: integer
        type: array
      nonce:
        items:
          type: integer
        type: array
      number:
        $ref: "#/definitions/big.Int"
      parentBeaconBlockRoot:
        description:
          ParentBeaconRoot was added by EIP-4788 and is ignored in legacy
          headers.
        items:
          type: integer
        type: array
      parentHash:
        items:
          type: integer
        type: array
      receiptsRoot:
        items:
          type: integer
        type: array
      requestsRoot:
        description: RequestsHash was added by EIP-7685 and is ignored in legacy headers.
        items:
          type: integer
        type: array
      sha3Uncles:
        items:
          type: integer
        type: array
      stateRoot:
        items:
          type: integer
        type: array
      timestamp:
        type: integer
      transactionsRoot:
        items:
          type: integer
        type: array
      withdrawalsRoot:
        description:
          WithdrawalsHash was added by EIP-4895 and is ignored in legacy
          headers.
        items:
          type: integer
        type: array
    type: object
  types.Transaction:
    type: object
