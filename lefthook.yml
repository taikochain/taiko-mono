# lefthook.yml
pre-commit:
  commands:
    bridge-ui:
      glob: "packages/bridge-ui/**/*.{js,ts,svelte}"
      run: pnpm -F bridge-ui lint:fix && git add {staged_files}
    protocol:
      glob: "packages/protocol/**/*.{sol}"
      run: pnpm -F protocol lint:sol && git add {staged_files}
    prettier:
      glob: "**/*.{md,json}"
      run: pnpm prettier {staged_files} --write
